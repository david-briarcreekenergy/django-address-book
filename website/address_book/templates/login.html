{% extends "base.html" %} {% block content %}

<h1>Login</h1>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <div class="mb-3">
    <input
      type="text"
      class="form-control"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      class="form-control"
      name="password"
      placeholder="Password"
    />
  </div>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
{% endblock content %}
