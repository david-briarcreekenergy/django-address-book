{% extends "base.html" %} {% block content %}
<h1>Addresses</h1>
<table class="table table-striped table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}

    <tr>
      <td><a href="{% url 'contact' contact.id %}">{{contact.last_name}}, {{contact.first_name}} </a></td>
      <td>{{contact.email}}</td>
      <td>
        <a href="{% url 'delete' contact.id%}"><button type="button" class="btn btn-outline-danger btn-sm">X</button></a>
      </td>
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock content %}
